{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

    {% block body%}

    {% for item in item_list %}

        <div class="row">
            <div class="col-md-3 offset-md-2">
                <div class="card" height="150px" src="{{ item.item_image}}"></div>
            </div>
            <div class="col-md-4">
                <h3>{{ item.item_name }}</h3>
                <h5>{{ item.item_desc }}</h5>
                <h6>${{ item.item_price }}</h6>
            </div>
            <div class="col-md-2">
                <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
                <a href="{% url 'food:update_item'  item.id %}" class="btn btn-success">Edit</a>
                <a href="{% url 'food:delete_item' item.id %}" class="btn btn-success">Delete</a>
            </div>
        </div>
    {% endfor %}
    
    {% endblock %}

        
        <ul>
            <li>
                <!-- <a href="/food/{{item.id}}">{{item.id}} -- {{item.item_name}}</a> -->
                <a href="{% url 'food:detail' item.id %}">{{item.id}} -- {{item.item_name}}</a>
            </li>
        </ul>


</body>
</html>
